<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Random Number and Word Generator</title>
  <style>
    *{font-family:Arial, Helvetica, sans-serif;}
    p, button{font-size: 1.2em;}
  </style>
</head>
<body>

  <h1>Random Number Generator</h1>
  
  <button onclick="generateRandomNumber()">Generate Random Number</button>
  <p id="randomNumber">Random Number:</p>

  <!-- <button onclick="generateRandomWord()">Generate Random Word</button>
  <p id="randomWord">Random Word:</p> -->

  <script>
    // Function to generate a random number between min and max (inclusive)
    function getRandomNumber(min, max) {
      return Math.floor(Math.random() * (max - min + 1)) + min;
    }

    // String of possible words
    const wordString = 'forward,backward,left,right';
    const words = wordString.split(',');

    // Function to generate a random word from the string
    function getRandomWord() {
      const randomIndex = getRandomNumber(0, words.length - 1);
      return words[randomIndex];
    }

    // Function to update the random number in the HTML
    function generateRandomNumber() {
      const randomNumber = getRandomNumber(1, 3);
      document.getElementById('randomNumber').textContent = `Random Number: ${randomNumber}`;
    }

    // Function to update the random word in the HTML
    function generateRandomWord() {
      const randomWord = getRandomWord();
      document.getElementById('randomWord').textContent = `Random Word: ${randomWord}`;
    }
  </script>

</body>
</html>
